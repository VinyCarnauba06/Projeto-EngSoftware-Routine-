<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Routine+ — MVP</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <h1>Routine+</h1>
        <p>Organize suas tarefas com alertas climáticos inteligentes</p>
    </header>

    <section id="weather">
        <h2>Clima de Hoje</h2>
        <div id="weather-info">Carregando clima...</div>
    </section>

    <section id="task-form-section">
        <h2>Criar Tarefa</h2>
        <form id="task-form">
            <input type="text" id="title" placeholder="Título da tarefa" required />
            <input type="datetime-local" id="date" required />

            <select id="category">
                <option value="Casa">Casa</option>
                <option value="Trabalho">Trabalho</option>
                <option value="Estudos">Estudos</option>
                <option value="Ao ar livre">Ao ar livre</option>
            </select>

            <textarea id="description" placeholder="Descrição (opcional)"></textarea>

            <button type="submit">Adicionar Tarefa</button>
        </form>
    </section>

    <section id="task-list-section">
        <h2>Minhas Tarefas</h2>
        <ul id="task-list"></ul>
    </section>

    <footer>
        Routine+ — Desenvolvido como MVP para portfólio
    </footer>

    <script src="script.js"></script>
</body>
</html>
